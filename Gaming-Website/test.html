<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Removed Bottom Border</title>
    <style>
         table, th, td {
            border: 1px solid #f01111; 
        }
    </style>
</head>
<body>

    <div class="tableofcountry">
        <table>
            <tbody>
                <tr>
                    <th><img src="images/usa.svg" alt="flag" width="20px">USA</th>
                    <th>2,920</th>
                    <th>59.23%</th>
                </tr>
                <tr>
                    <th><img src="images/brasil.svg" alt="flag" width="20px">Brasil</th>
                    <th>550</th>
                    <th>5.94%</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
